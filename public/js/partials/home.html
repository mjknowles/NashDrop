<div class="resultsView" ng-controller="homeCtrl">
  <input class="searchTerm" placeholder="Enter your search term ..."  id="content-box" ng-model="searchTerm"/>
  <div ng-controller="searchCtrl as ctrl" layout="column" ng-cloak>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete
            md-no-cache="true"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="What would you like to drop off?">
          <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No locations accepting "{{searchText}}" were found.
          </md-not-found>
        </md-autocomplete>
      </form>
    </md-content>
  </div>

  <input class="searchButton" type="submit" ng-click="searchSubmit(searchTerm)"/>

  <h1>results</h1>
  <md-content layout="row">
    <leaflet flex event-broadcast='events' controls='controls' lf-center="center" url-hash-center="yes" markers="markers" layers="layers" height="550px"></leaflet>

    <md-sidenav md-is-locked-open="true" class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Drop Off</h1>
      </md-toolbar>
      <md-content layout-padding>
        <md-card>
          <md-card-content ng-repeat="result in results">
            <h1>{{result.name}}</h1>
            <p>
              {{result.address}}
            </p>
            <p>
              {{result.city}}, {{result.state}} {{result.zip}}
            </p>
          </md-card-content>
        </md-card>
      </md-content>
    </md-sidenav>
  </md-content>
</div>
